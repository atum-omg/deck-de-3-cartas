<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <div class="img">

        <img src="./imagens/001.png" alt="">

    </div>

    <div class="text">
        <p>001</p>
        <hr color="black">
        <h3>Bulbassaur</h3>
    </div>

    <div class="poke">
        <div class="grass">
            <p>grama</p>
        </div>
        
        <div class="poison">
            <p>veneno</p>
        </div> 
    </div>

</div>

<div class="cardfire">
    <div class="img">

        <img src="./imagens/004.png" alt="">

    </div>

    <div class="text">
        <p>004</p>
        <hr color="black">
        <h3>Charmander</h3>
    </div>

    <div class="poke">
        <div class="fire">
            <p>fire</p>
        </div>       
      
    </div>
</div>

<div class="cardwater">
    <div class="img">

        <img src="./imagens/squietle.png" alt="">

    </div>

    <div class="text">
        <p>007</p>
        <hr color="black">
        <h3>Squirtle</h3>
    </div>

    <div class="poke">
        <div class="water">
            <p>water</p>
        </div>       
      
    </div>
</div>

    
    

</body>
</html>
